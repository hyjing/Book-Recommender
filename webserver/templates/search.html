{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Books{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="bookname_search">Book Name: </label>
    <input name="bookname_search" id="bookname_search" required>
    <input type="submit" value="Search">
  </form>
  <form method="post">
    <label for="bookauthor_search">Author Name: </label>
    <input name="bookauthor_search" id="bookauthor_search" required>
    <input type="submit" value="Search">
  </form>
  <table>
    <thead>
      <th>title</th>
      <th>date</th>
      <th>outline</th>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post['title'] }}</td>
        <td>{{ post['date'] }}</td>
        <td>{{ post['outline'] }}</td>

	<td>
          <form method="GET" action="/bookContent">
            <input type="hidden" name="isbn" value={{post['isbn']}} />
            <input type="submit" value="Get">
          </form>
	</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
