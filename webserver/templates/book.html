<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Books list</h1>
  <div>{{data}}</div>

  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <form method="post">
    <p>Look for the book:</p>
    <label for="isbn">Book ISBN</label>
    <input name="isbn" id="isbn" required>
    <input type="submit" value="List Book">
  </form>

  <form method="POST" action="/comment">
    <p>Comment your favorite book: 
      <input type="text" name="name"> 
      <input type="submit" value="Comment">
    </p>
  </form>

</body>


</html>
