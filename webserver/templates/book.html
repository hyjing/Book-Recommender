{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Books{% endblock %}</h1>
  <!-- {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %} -->
{% endblock %}

{% block content %}
  <table>
    <thead>
      <th>title</th>
      <th>date</th>
      <th>outline</th>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post['title'] }}</td>
        <td>{{ post['date'] }}</td>
        <td>{{ post['outline'] }}</td>

        <form method="GET" action="/book">
          <input type="hidden" name="isbn" value={{post['isbn']}} />
          <input type="submit" value="Get">
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
